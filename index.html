<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>CodeConnect</title>
</head>

<body>
    <aside>
        <img src="./img/Logo.svg" alt="Logo do codeconnect">
        <nav>
            <ul class="lista__links">
                <li>
                    <a href="#" class="link__destaque">Publicar</a>
                </li>
                <li>
                    <a href="#">
                        <img src="./img/feed.svg">
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="./img/account_circle.svg" alt="">
                        Perfil
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="./img/info.svg" alt="">
                        Sobre nós
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="" alt="">
                        sair
                    </a>
                </li>
            </ul>
        </nav>
    </aside>

    <main>
        <div class="container__upload__image">
            <div class="container__image">
                <img src="./img/imagem1.png" alt="" class="container__main__image">
            </div>
            <button>Carregar imagem</button>
            <div class="container__imagem__nome">
                <p>image_projeto.png</p>
                <img src="./img/close.svg" alt="">
            </div>
        </div>
        <div class="container__descricao">
            <h2>Novo projeto</h2>
            <form action="">
                <div>
                    <label for="nome">Nome do projeto</label>
                    <input type="text" id="nome" name="nome">
                </div>
                <div>
                    <label for="descricao">Descrição</label>
                    <textarea id="descricao" name="descricao">
                </div>
                <div>
                    <label for="categoria">Tags</label>
                    <input type="text" id="categoria" name="categoria">
                </div>
                <ul class="lista-tags">
                    <p>Front-end</p>
                    <img src="./img/close-black.svg" alt="">
                </ul>
                <div class="container-botoes">
                    <button class="botao__descartar">Descartar</button>
                    <button class="botao__publicar">Publicar</button>
                </div>
            </form>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
